

<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div>
    <label for="email" class="form-label">Email</label>
    <input id="email" type="email" class="form-control">
    <span *ngIf="!loginForm.get('userdata.email')?.valid && loginForm.get('userdata.email')?.touched"></span>
  </div>
  <div>
    <label for="password" class="form-label">Password</label>
    <input id="password" type="password" class="form-control">
    <span *ngIf="!loginForm.get('userdata.password')?.valid && loginForm.get('userdata.password')?.touched"></span>
  </div>
  <div class="radio" *ngFor="let gender of genders">
    <label>
      <input type="radio" [value]="gender">{{ gender }}
    </label>
  </div>
  <div class="mt-2">
    <button class="btn btn-primary" type="submmit" [disabled]="!loginForm.invalid">login</button>
  </div>
</form>
<router-outlet></router-outlet>
